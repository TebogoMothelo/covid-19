<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Estimator</title>
  </head>
  <style>
    body,
    html {
      background-color: rgb(104, 102, 102);
    }
    label,
    h1 {
      color: rgb(229, 255, 0);
    }
  </style>
  <body>
    <h1>Covid-19 Estimator</h1>
    <form>
      <label for="population">Population:</label><br />
      <input id="population" type="number" name="population" /><br />

      <label for="timetoelapse">Time to Elapse:</label><br />
      <input id="time" type="number" name="timetoelapse" /><br />

      <label for="reportedcases">Reported Cases:</label><br />
      <input id="reported" type="number" name="reportedcases" /><br />

      <label for="totalhospitals">Total Hospitals:</label><br />
      <input id="hospitals" type="number" name="totalhospitals" /><br />

      <label for="cars">Period Type:</label>
      <select id="period" name="periodtype">
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
        <option value="months">Months</option>
      </select><br>

      <button onclick="calculatesImpact()">Submit</button>
      <p id="test"></p>
    </form>
  </body>
  <script src="estimator.js"></script>
</html>
