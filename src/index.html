<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Covid-19 Estimator">
    <meta name="keywords" content="covid-19, corona,virus">
    <meta name="author" content="Tebogo Mothelo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Estimator</title>
  </head>
  <style>
    body,
    html {
      background-color: rgb(104, 102, 102);
    }
    label,
    h1 {
      color: rgb(229, 255, 0);
    }
  </style>
  <body>
    <h1>Covid-19 Estimator</h1>
    <form>
      <label for="population">Population:</label><br />
      <input id="population" type="number" name="data-population" /><br />

      <label for="time">Time to Elapse:</label><br />
      <input id="time" type="number" name="data-time-to-elapse" /><br />

      <label for="reported">Reported Cases:</label><br />
      <input id="reported" type="number" name="data-reported-cases" /><br />

      <label for="hospitals">Total Hospitals:</label><br />
      <input
        id="hospitals"
        type="number"
        name="data-total-hospital-beds"
      /><br />

      <label for="period">Period Type:</label>
      <select id="period" name="data-period-type">
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
        <option value="months">Months</option> </select
      ><br />

      <button onclick="covid19ImpactEstimator()" name="data-go-estimate">
        Submit
      </button>
      <p id="impactR"></p>
      <p id="severeimpact"></p>
    </form>
  </body>
  <script src="estimator.js"></script>
</html>
