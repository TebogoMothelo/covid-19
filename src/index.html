<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Covid-19 Estimator">
    <meta name="keywords" content="covid-19, corona,virus">
    <meta name="author" content="Tebogo Mothelo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Estimator</title>
  </head>
  <style>
    body,
    html {
      background-color: rgb(104, 102, 102);
    }
    label,
    h1 {
      color: rgb(229, 255, 0);
    }
  </style>
  <body>
    <h1>Covid-19 Estimator</h1>
    <form>
      <label for="population">Population:</label><br />
      <input id="population" type="number" name="data-population" /><br />

      <label for="timeToElapse">Time to Elapse:</label><br />
      <input id="timeToElapse" type="number" name="data-time-to-elapse" /><br />

      <label for="reportedCases">Reported Cases:</label><br />
      <input id="reportedCases" type="number" name="data-reported-cases" /><br />

      <label for="totalHospitalBeds">Total Hospitals:</label><br />
      <input
        id="totalHospitalBeds"
        type="number"
        name="data-total-hospital-beds"
      /><br />

      <label for="periodType">Period Type:</label>
      <select id="periodType" name="data-period-type" style="width: 48px; height: 48;">
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
        <option value="months">Months</option> </select
      ><br />

      <button onclick="covid19ImpactEstimator()" name="data-go-estimate" style="width: 68px;height:48px">
        Submit
      </button>
      <p id="impactR"></p>
      <p id="severeimpact"></p>
    </form>
  </body>
  <script src="estimator.js"></script>
</html>
